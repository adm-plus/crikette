<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>For Crikette</title>
  <style type="text/css">
    * {
      margin: 0;
      outline: none;
    }

    body {
      background-color: #444444;
    }

    td {
      background-color: #7f7f7f;
    }
  </style>
  <script type="text/javascript">
      let i = 1;
      let j = 1;
      let delay = 4.75;
      let mode = '';
      let speed = 1;
      let pathImage = 'images/MainMvtFacile/';
      let imgsrc = [];
      let preload = [];

      // Load default setup
      imgsrc[0] = 'images/00.jpg';
      for (j = 1; j < 21; j++) {
          imgsrc[j] = pathImage + j + ".jpg";
      }

      for (j = 1; j < imgsrc.length; j++) {
          preload[j] = new Image;
          preload[j].src = imgsrc[j];
      }

      function getOption() {
          pathImage = "images/" + document.forms[0].myOption.value + "/";

          for (j = 1; j < 21; j++) {
              imgsrc[j] = pathImage + j + ".jpg";
          }

          for (j = 1; j < imgsrc.length; j++) {
              preload[j] = new Image;
              preload[j].src = imgsrc[j];
          }
          //alert("Votre choix est: " + pathImage);
      }

      function onClickMode(param) {
          mode = param;
      }
      function onClickSpeed(param) {
          speed = param;
      }

      function startSlideshow() {
          if (mode === "play") {
              document.getElementById("play").disabled = "disabled";
              document.getElementById("pause").disabled = "";
              document.getElementById("stop").disabled = "";
              document.getElementById("slideshow").src = imgsrc[i];
              i++;
              setTimeout("startSlideshow()", (1000 * delay)/speed);
          }
          else if (mode === "pause") {
              document.getElementById("pause").disabled = "disabled";
              document.getElementById("play").disabled = "";
              document.getElementById("play").value = "Resume";
          }
          else if (mode === "stop") {
              document.getElementById("play").disabled = "";
              document.getElementById("play").value = "Play";
              document.getElementById("pause").disabled = "disabled";
              document.getElementById("stop").disabled = "disabled";
              document.getElementById("slideshow").src = imgsrc[0];
              i = 0;
          }

          if (i === imgsrc.length) {
              i = 1;
          }
      }
  </script>
</head>
<body>
<table style="width: 680px; height: 600px;" border="2">
  <tbody>
  <tr align="center">
    <td style="height: 40px; background-color: #e6e6e6; width: 680px;">
      <form>
      <label for="myOption">Choisir un th√®me:</label>
      <select name="myOption" id="myOption" onchange="getOption()">
        <option>MainMvtFacile</option>
        <option>mainDG</option>
        <option>mainDGfacile</option>
        <option>mainMvt</option>
        <option>piedDG</option>
        <option>piedDGfacile</option>
        <option>piedMvt</option>
        <option>piedMvtFacile</option>
        <option>visageDG</option>
        <option>visageDGfacile</option>
        <option>visageMvt</option>
        <option>visageMvtFacile</option>
      </select>
      </form>
    </td>
  </tr>
  <tr align="center">
    <td style="background-color: #7f7f7f;"><img id="slideshow" src="images/00.jpg" style="width: 640px; height: 480px;">
    </td>
  </tr>
  <tr align="left">
    <td style="height: 20px; background-color: #e6e6e6; width: 680px;">
      <input id="speed1x" value="Speed 1x" onclick="onClickSpeed('1.0');" type="button">
      <input id="speed2x" value="Speed 2x" onclick="onClickSpeed('2.0');" type="button">
      <input id="speed3x" value="Speed 3x" onclick="onClickSpeed('3.2');" type="button">
      <input id="speed4x" value="Speed 4x" onclick="onClickSpeed('4.2');" type="button">
      <input id="speed5x" value="Speed 5x" onclick="onClickSpeed('5.2');" type="button">
      <input id="play" value="Play" onclick="onClickMode('play');startSlideshow();" type="button">
      <input id="pause" value="Pause" disabled="disabled" onclick="onClickMode('pause');startSlideshow();" type="button">
      <input id="stop" value="Stop" disabled="disabled" onclick="onClickMode('stop');startSlideshow();" type="button">
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
